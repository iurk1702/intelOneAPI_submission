services:
  - type: web
    name: refugee-predictor-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: MODEL_DIR
        value: ../models
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: refugee-insights-frontend
          property: url
    healthCheckPath: /health

